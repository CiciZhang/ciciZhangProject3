<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Pompiere&display=swap" rel="stylesheet">
    <title>moTEAvate</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="blackBoard">
                <div class="pseudoElement">
                </div>
                <h1>moTEAvate</h1>
                <p>Doubting yourself again? Type out what's troubling you below and be moTEAvated!</p>
                <a href="#main">
                    <div class="button">
                    LET'S START!
                    </div>
                </a>
            </div>
        </div>
        <div class="teacup">
            <img src="./Assets/logo.png" alt="Illustration of a cute teacup with a leaf shaped heart at the top">
        </div>
     
    </header>
    <main id="main">
        <div class="displayBox">
            <label for="userInput">Please input your worries:</label>
            <input type="text" name="userInput" placeholder="Will I get FlameBringer one day?" id="userInput">
            <a href="">
                <div class="button">
                    SUBMIT!
                </div>
            </a>
            <section class="result">
                <!-- text to motivate the user will appear here  -->
            </section>
        </div>
    </main>
